    <form class="contact-page d-none">
        <div class="contact-container d-flex flex-column justify-content-center align-items-center gap-4  vh-100">
    <div
        class="contact-inputs-container d-flex gap-3 w-75 justify-content-center align-items-center mx-auto my-0"
      >
        <div class="contact-by-name w-50">
          <input
            type="text"
            class="form-control w-100"
            placeholder="Enter Your Name"
            id="Name"
          />
          <label for="Name" class="error-msg d-none ">Special characters and numbers not allowed</label>
        </div>

        <div class="contact-by-first w-50">
          <input
            type="email"
            class="form-control w-100"
            placeholder="Enter Your Mail"
            id="Mail"
          />
          <label for="Mail" class="error-msg d-none">Email not valid *exemple@yyy.zzz.</label>
        </div>
      </div>
    <div
        class="contact-inputs-container d-flex gap-3 w-75 justify-content-center align-items-center mx-auto my-0"
      >
        <div class="contact-by-name w-50">
          <input
            type="tel"
            class="form-control w-100"
            placeholder="Enter Your Phone"
            id="Phone"
          />
          <label for="Phone" class="error-msg d-none">Enter valid Phone Number</label>
        </div>

        <div class="contact-by-first w-50">
          <input
            type="number"
            class="form-control w-100"
            placeholder="Enter Your Age"
            id="Age"
          />
          <label for="Age" class="error-msg d-none">Enter valid age</label>
        </div>
      </div>
    <div
        class="contact-inputs-container d-flex gap-3 w-75 justify-content-center align-items-center mx-auto my-0"
      >
        <div class="contact-by-name w-50">
          <input
            type="password"
            class="form-control w-100"
            placeholder="Enter Your Password"
            id="Password"
          />
          <label for="Password" class="error-msg d-none">Enter valid password *Minimum eight characters, at least one letter and one number:*</label>
        </div>

        <div class="contact-by-first w-50">
          <input
            type="password"
            class="form-control w-100"
            placeholder="Repassword"
            id="Repassword"
          />
          <label for="Repassword" class="error-msg d-none">Enter valid repassword</label>
        </div>
      </div>
      <button class="btn btn-outline-danger text-center  submit_button" disabled>Submit</button>
        </div>
       
   
    </form>
